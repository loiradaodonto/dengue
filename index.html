<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hidratação para Dengue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        nav {
    max-width: 800px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
}

nav a {
    flex-grow: 1;
    text-align: center;
    padding: 1em;
    position: relative;
}


nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    transform: scaleX(0);
    background: #333;
    transition: 0.7s transform cubic-bezier(0.06, 0.9, 0.28, 1);
}

nav a:hover::after {
    transform: scaleX(1);
}

    </style>
</head>

<body class="bg-gray-100">
    <div>
        <nav>
            <a href="https://loiradaodonto.github.io/clone/">PedAjuda</a>
            <a href="https://loiradaodonto.github.io/receitas/">Receitas</a>
            <a href="#">Calculadora Dengue</a>
            <a href="#">ECG</a>
            
        </nav>
    </div>
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-xl font-bold mb-4 text-center">Calculadora de Hidratação para Dengue</h1>
        <div class="mb-4">
            <label for="peso" class="block text-sm font-medium text-gray-700">Peso da Pessoa (kg):</label>
            <input type="number" id="peso" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Digite o peso...">
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('peso').addEventListener('input', function() {
            var peso = parseFloat(document.getElementById('peso').value);
            var resultado = document.getElementById('resultado');
            if (!isNaN(peso)) {
                var quantidadeTotal = peso * 60;
                var quantidadeSRO = quantidadeTotal / 3;
                var quantidadeOutros = (quantidadeTotal * 2) / 3;
                resultado.innerHTML = "<strong>Quantidade total de líquidos a ingerir:</strong> " + quantidadeTotal.toFixed(2) + " ml<br>" +
                    "<strong>Quantidade de solução de reidratação oral (SRO):</strong> " + quantidadeSRO.toFixed(2) + " ml<br>" +
                    "<strong>Quantidade de líquidos caseiros (água, suco de frutas, chás, etc.):</strong> " + quantidadeOutros.toFixed(2) + " ml";
            } else {
                resultado.innerHTML = "Por favor, insira um peso válido.";
            }
        });
    </script>
</body>

</html>
